<!DOCTYPE html>

<html lang="en">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Job Application</title>
</head>
<body>

<h2>University of Washington Admission</h2>

<form action="http://gclass.alexburner.com/formtest.php" method="post">

    <fieldset>
        <legend>Account Registration</legend>
        <div class="field">
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email">
        </div><br>
        <div class="field">
            <label>Password:</label>
            <input type="password" name="password">
        </div><br>
        <div class="field">
            <label>Repeat password:</label>
            <input type="password" name="password_r">
        </div>
    </fieldset>

    <fieldset>
        <legend>Personal Information</legend>
        <div class="field">
            <label>Full Name:</label>
            <input type="text" name="name">
        </div><br>
        <div class="field">
            <label>Social Security Number:</label>
            <input type="password" name="SSN">
        </div><br>
        <div class="field">
            <label>Current GPA:</label>
            <input type="text" name="GPA">
        </div><br>
        <div class="field">
            <label>Expected Graduation Date:</label>
            <input type="date" name="graduation">
        </div><br>
        <div class="field">
            <label>Class Standing:</label>
            <select name="standing">
                <option value="" selected="true">Choose one</option>
                <option value="fresh">Freshman</option>
                <option value="sopho">Sophomore</option>
                <option value="jun">Junior</option>
                <option value="sen">Senior</option>
            </select>
        </div>
    </fieldset>

    <fieldset>
        <legend>Very Personal Information</legend>
        <div class="field">
            <label>Do you wanna build a snowman?</label>
            <input type="radio" name="snowman" value="yes">Yes
            <input type="radio" name="snowman" value="no">No
        </div><br>
        <div class="field">
            <label>What type of animal do you like? (check all that apply)</label>
            <ul>
                <li><input type="checkbox" name="animal_cat" value="cat">Cat</li>
                <li><input type="checkbox" name="animal_dog" value="dog">Dog</li>
                <li><input type="checkbox" name="animal_bird" value="bird">Bird</li>
                <li><input type="checkbox" name="animal_other" value="other">Other</li>
            </ul>
        </div>
        <div class="field">
            <label>Click one that you like:</label><br>
            <input type="button" onclick="alert('Meow!')" value="Cat">
            <input type="button" onclick="alert('Bark!')" value="Dog">
            <input type="button" onclick="alert('Tweet!')" value="Bird">
            <input type="button" onclick="alert('Hello World!')" value="Other">
        </div><br>
        <div class="field">
            <label>Select your favorite color:</label>
            <input type="color" name="favcolor" value="#ff0000">
        </div><br>
        <div class="field">
            <label>Upload your favorite picture:</label>
            <input type="file" name="favpic"><br><br>
        </div>
        <div class="field">
            <label>By how much (between 0 and 100) do you want go to the school:</label>
            <input type="number" name="quantity" min="0" max="100">
        </div>
    </fieldset>

    <fieldset>
        <legend>Personal Statement</legend>
        <div class="field">
            <label>Why do you want to go to this school?</label><br>
            <textarea name="why" rows="6" cols="60"></textarea>
        </div>
        <div class="field">
            <label>List any extracurricular:</label><br>
            <textarea name="extra" rows="6" cols="60"></textarea>
        </div>
    </fieldset>
    <br>
    <input type="submit" value="Submit form">

</form>

</body></html>
